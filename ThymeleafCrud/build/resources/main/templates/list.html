<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-4">All Users</h2>
<a href="/users/add" class="btn btn-success mb-3">+ Add New User</a>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${users}">
    <td th:text="${u.id}"></td>
    <td th:text="${u.name}"></td>
    <td>
      <a th:href="@{'/users/edit/' + ${u.id}}" class="btn btn-sm btn-primary">Edit</a>
      <a th:href="@{'/users/delete/' + ${u.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
